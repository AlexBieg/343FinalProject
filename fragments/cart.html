<div class="container" id="cart-header">
  <h2>Your Cart</h2>
	<div id ="charge">
		<button id="customButton">Purchase</button>
	</div>
</div>
<div>
	<h3>Cart Total: ${{total}}</h3>
</div>
<div class="row">
	<div ng-repeat="product in products" class="col-sm-6 col-md-3 product">
	  <div class="thumbnail" id="{{product.id}}">
	    <img ng-src="{{product.image}}" alt="{{product.name}}">
	    <div class="caption">
	      <h3>{{product.name}}</h3>
	      <p>{{product.charity}}</p>
	      <p>
	      	<a ng-click="removeFromCart(product.id)"class="btn btn-primary" role="button">Remove from Cart</a>
	      	<a class="btn btn-default" role="button" id="readMore" data-toggle="collapse" data-target="#{{product.id}}1">ReadMore</a>
	      	<p class="collapse" id="{{product.id}}1">{{product.description}}</p>
	     	</p>
	     	<p id="success" class="hide alert alert-success">
	     		You removed it from your cart!
	     	</p>
	    </div>
	  </div>
	</div>
</div>
