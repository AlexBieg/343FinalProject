<div>
	<div class="row">
	<div class="charity" ng-repeat="charity in charities">
		<div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-sm-4">
			<div class="thumbnail well well-sm" id="images">
				<h5><a target="_blank" href='{{charity.link}}' id = "charity-list">{{charity.title}}</a></h5>
				<br>
				<h5><a class="title" target="_blank" href="{{charity.link}}"></a></h5>
				<img ng-src="{{charity.image}}" class="charity-img"></img> 
				<p id="descript" title="{{charity.description}}" >{{charity.description}}</p>
			</div>
		
		</div>
		</div>		
	</div>
	</div>
</div>
