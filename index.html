<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Relive</title>
		<link rel="shortcut icon" href="shake1.png">
		<!-- Include files -->
		<link rel="stylesheet" href="main.css">
		<!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
		<script src="https://checkout.stripe.com/checkout.js"></script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
    	<link rel="stylesheet" href="main.css"/>
	</head>
	<body ng-app="myApp">
		<header class="container">
			<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  				<div class="modal-dialog">
					<div class="loginmodal-container">
						<h1>Login to Your Account</h1><br>
						<p id="user-error" class="error"></p>
						<form>
							<input type="text" id="user" placeholder="Username">
							<input type="password" id="pass" placeholder="Password">
							<input type="submit" id="login-button" class="login loginmodal-submit" value="Login">
							<input type="submit" id="sign-up-button" class="login loginmodal-submit" value="SignUp">
						</form>
				
						<div class="login-help">
							<a href="#">Register</a> - <a href="#">Forgot Password</a>
						</div>
					</div>
				</div>
	  		</div>	
	  		<a href="#/">	
	  		</a>	
			<div class="page-header">
  				<ul>
  					<div class="row" ng-controller="cartNumController">
	  					<div class="col-sm-2" id = "inline-block">
	  						<img src = "img/shake1.png" id="icon"></img>	
	  					</div>
	  					<div class="col-sm-5" id = "inline-block">
							<li><a href="#/" id = "home" class="headerLink">Home</a></li>
							<li><a href="#sell" class = "others headerLink">Sell</a></li>
						    <li><a href="#charity" class = "others headerLink">Charities</a></li>
						    <li><a href="#about" class = "others headerLink">About</a></li>
						</div>
						<div class="col-sm-3" id = "inline-block">
							<li id="loginButton">
					    		<a id="login" href="#" data-toggle="modal" data-target="#login-modal">
					    		<button class="btn" id="signUpButton">Log In/Sign Up</button>
		    					</a>
		    					<a  id="logOutButton" class="hide btn">Log Out</a>
					    	</li>
					    	<a href="#cart">
					    		<li><img href="#cart" src="img/cart.png" id="cartButton"></li>
					    		<li id="tot-items"><span>{{totItems}}</span></li>
					    	<a>
				    	</div>
			    	</div>	
				<ul>
			</div>
		</header>
		<div class="container" id="viewContainer" ui-view></div>
		<footer class="container">
			<p>
				If you have any comments, questions or concerns please don't hesitate to
				<a href="mailto:someone@example.com?Subject=Hello%20again" target="_top" id="contactUs">Contact us</a>
			</p>
		</footer>
	</body>
</html>
