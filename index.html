<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		
		<title>INFO 343 Final Project</title>

		<!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

	<body ng-app="myApp">
		<header class="container">
			<a id="login" href="#" data-toggle="modal" data-target="#login-modal">Login</a>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
					
				  <div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>
			<div class="page-header">
  				<h1>Placeholder Title</h1>	
			</div>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
				    <div class="navbar-header">
					    <ul class="nav navbar-nav">
						    <li><a class="navbar-brand link" ui-sref="home">Home</a></li>
						    <li><a class="navbar-brand link" ui-sref="sell">Sell</a></li>
						    <li><a class="navbar-brand link" ui-sref="charity">Charities</a></li>
						    <li><a class="navbar-brand link" ui-sref="about">About</a></li>
						    <li><a class="navbar-brand link" ui-sref="contact">Contact</a></li>
						    <li>
						    	<form class="navbar-form navbar-left" role="search">
							        <div class="form-group">
							          <input type="text" class="form-control" placeholder="What are you looking for?">
							        </div>
							        <button type="submit" class="btn btn-default">Search</button>
						    	</form>
					    	</li>
					    	<li><span class="glyphicon glyphicon-shopping-cart" ui-sref="cart"></span></li>
					    </ul>
				    </div>
			    </div>
			</nav>
